<div class="container-fluid text-center text-md-center bg-dark">
<div class="row pt-4 pl-5 pr-5">
    <div class="col-md-4 pb-4 pb-sm-4 pt-3 align-self-center">
        <a id="main" routerLink={{linkprincipal}}> Sistema de postulación </a>
    </div>
    <div class="col-md-4 mb-md-0 mb-3 px-5 text-md-left">
        <h5>Acciones</h5>
        <ul class="list-unstyled">
            <li *ngFor="let perfil of menunav">
                <a routerLink={{perfil.url}}></a>
            </li>
        </ul>
        </div>
    <div class="col-md-4 mb-md-0 mb-3 text-md-left">
    <h5>Mi perfil</h5>
    <ul class="list-unstyled">
        <li><a routerLink={{linkperfil}}>Mi cuenta</a></li>
        <li><a routerLink="['/User/ChangePassWord']">Cambiar contraseña</a></li>
        <li><a (click)="LogoutEmitter()">Cerrar sesion</a></li>
    </ul>
    </div>
</div>
</div>
