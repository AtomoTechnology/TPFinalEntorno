<div class="row  m-0  row-cols-1 row-cols-md-4">
    <div class="col mb-4" *ngFor="let applicant of aplicantlist">
        <div class="card h-100">
          <img src="../assets/img/quimica.jpg" class="card-img-top" alt="Quimica">
          <div class="card-body h-50">
            <h5 class="card-title"><strong>Materia: {{comp.name}}</strong></h5>
            <h5 class="card-subtitle"><strong>Fecha de Cierre: {{comp.finalDate | date: 'shortDate'}}</strong></h5>
            <h5><strong>Requisitos:</strong></h5>
            <div class="card-text  overflow-auto" style="height: 19vh;">
              {{comp.description}}
            </div>
          </div>
          <div class="card-footer">
            <button type="button" class="btn btn-primary col">Aplicar</button>
          </div>
        </div>
    </div>
</div>
