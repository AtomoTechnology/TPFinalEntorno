<section id="cover" class="min-vh-100">
  <div id="cover-caption">
    <div class="container">
      <div class="row text-white">
        <div class="col-xl-10 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form">
          <h1 class="display-4 py-2 text-truncate">{{Option}}</h1>
          <div class="px-4">
            <form class="justify-content-center" [formGroup]="browserForm" (ngSubmit)="Create()">
              <div class="form-row">
                <div class="form-group col-md-12">
                  <select class="form-select" [formGroup]="browserForm" id="inputfirstName" name="idSubject" placeholder="Posicion">
                    <option *ngFor="let catedra of catedras" [value]="catedra.id">{{catedra.name}}</option>
                  </select>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <select class="form-select" [formGroup]="browserForm" id="inputfirstName" name="name" placeholder="Posicion">
                    <option *ngFor="let position of posiciones" [value]="position.id">
                      {{position.name}}
                    </option>
                  </select>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="inputtextarea">Descripcion</label>
                  <textarea class="form-control" rows="7"  id="inputtextarea" name="description"
                            formControlName="description" placeholder="Descripcion"></textarea>
                </div>
              </div>
              <div class="float-right mb-3">
                <button [routerLink]="['/Role']" class="btn btn-primary mr-3">Cancelar</button>
                <button type="submit" class="btn btn-primary">{{OptionBtn == false ? "Guardar" : "Actualizar"}}</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
