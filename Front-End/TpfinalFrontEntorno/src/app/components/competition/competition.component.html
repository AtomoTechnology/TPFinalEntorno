<div class="container">
    <p-table #dt [value]="complist"  dataKey="id" styleClass="p-datatable-customers" [rowHover]="true"
    [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
    [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [filterDelay]="0" [globalFilterFields]="['name','description','creationDate']">
    <ng-template pTemplate="caption">
        <div class="table-header">
          <div class="row">
            <div class="col-md-12 col-md-offset-2">
              <!-- <div class="card"> -->
                <div class="card-body d-flex justify-content-between align-items-center">
                  <strong>Lista de concurso</strong>
                  <a href="/Competition/ActionCompetition" class="btn btn-primary btn-sm">Nuevo concurso</a>
                </div>
            </div>
          </div>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="id">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Codigo
                    <p-sortIcon field="id"></p-sortIcon>
                </div>
            </th>
            <th pSortableColumn="name">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Materia
                    <p-sortIcon field="name"></p-sortIcon>
                </div>
            </th>
            <th pSortableColumn="description">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Puesto
                    <p-sortIcon field="description"></p-sortIcon>
                </div>
            </th>
            <th pSortableColumn="description">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Fecha de creación
                    <p-sortIcon field="description"></p-sortIcon>
                </div>
            </th>
            <th pSortableColumn="creationDate">
                <div class="p-d-flex p-jc-between">
                    Fecha de finalización
                    <p-sortIcon field="creationDate"></p-sortIcon>
                </div>
            </th>
            <th>
              <div class="p-d-flex p-jc-between p-ai-center">
                    Action
                </div>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-role>
        <tr class="p-selectable-row">
            <td>
                {{role.id}}
            </td>
            <td>
                {{role.name}}
            </td>
            <td>
                {{role.description}}
            </td>
            <td>
                {{role.creationDate | date: 'MM/dd/yyyy'}}
            </td>
            <td>
              <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2"  [routerLink]="['/Competition/ActionCompetition/'+ role.id]"></button>
              <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="Delete(role.id)"></button>
          </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="8">No hay permiso.</td>
        </tr>
    </ng-template>
    </p-table>
</div>
