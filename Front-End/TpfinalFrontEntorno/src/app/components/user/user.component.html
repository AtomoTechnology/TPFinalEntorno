<p-table #dt [value]="userlist"  dataKey="id" styleClass="p-datatable-customers" [rowHover]="true"
    [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
    [paginator]="true" currentPageReportTemplate="Mostrando {first} de {last}. De un total de {totalRecords} Registros"
    [filterDelay]="0" [globalFilterFields]="['fistName','lastName','creationDate','mail']">
    <ng-template pTemplate="caption">
        <div class="table-header">
          <div class="row">
            <div class="col-md-12 col-md-offset-2">
                <div class="card-body d-flex justify-content-between align-items-center">
                  <h1>Lista de usuarios</h1>
                  <a [routerLink]="['/User/ActionUser']" class="btn btn-primary btn-sm">Nuevo usuario</a>
                </div>
            </div>
          </div>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="id">
            <div class="p-d-flex p-jc-between p-ai-center">
                Codigo
                <p-sortIcon field="id"></p-sortIcon>
            </div>
          </th>
            <th pSortableColumn="fistName">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Nombre
                    <p-sortIcon field="fistName"></p-sortIcon>
                </div>
            </th>
            <th pSortableColumn="lastName">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Apellido
                    <p-sortIcon field="lastName"></p-sortIcon>
                </div>
            </th>
            <th pSortableColumn="mail">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Correo
                    <p-sortIcon field="mail"></p-sortIcon>
                </div>
            </th>
            <th pSortableColumn="creationDate">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Fecha de alta
                    <p-sortIcon field="creationDate"></p-sortIcon>
                </div>
            </th>
            <th pSortableColumn="phone">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Telefono
                    <p-sortIcon field="phone"></p-sortIcon>
                </div>
            </th>
            <th>
                <div class="p-d-flex p-jc-between p-ai-center">
                    Action
                </div>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr class="p-selectable-row">
            <td>
                {{user.id}}
            </td>
            <td>
                {{user.firstName}}
            </td>
            <td>
                {{user.lastName}}
            </td>
            <td>
               {{user.mail}}
            </td>
            <td>
                {{user.creationDate}}
            </td>
            <td>
                {{user.phone}}
            </td>
            <td>
                <button pButton pRipple icon="pi pi-pencil" aria-label="Editar" class="p-button-rounded p-button-success p-mr-2"  [routerLink]="['/User/ActionUser/'+ user.id]"></button>
                <button pButton pRipple icon="pi pi-trash" aria-label="Eliminar" class="p-button-rounded p-button-warning" (click)="Delete(user.id)"></button>
          </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="8">No hay usuario.</td>
        </tr>
    </ng-template>
</p-table>
