<p-table #dt [value]="userlist"  dataKey="id" styleClass="p-datatable-customers" [rowHover]="true"
    [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
    [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [filterDelay]="0" [globalFilterFields]="['name','country.name','representative.name','status']">
    <ng-template pTemplate="caption">
        <div class="table-header">
          <!-- <div class="col-md-6 col-sm-6"></div>
          <div class="col-md-6 col-sm-6 pull-right"> Button</div> -->
          <div class="row">
            <div class="col-md-12 col-md-offset-2">
              <!-- <div class="card"> -->
                <div class="card-body d-flex justify-content-between align-items-center">
                  Lista de usuario
                  <a href="/ActionUser" class="btn btn-primary btn-sm">Nuevo usuario</a>
                </div>
              <!-- </div> -->
            </div>
          </div>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="id">
            <div class="p-d-flex p-jc-between p-ai-center">
                Codigo
                <p-sortIcon field="id"></p-sortIcon>
            </div>
        </th>
            <th pSortableColumn="fistName">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Nombre
                    <p-sortIcon field="fistName"></p-sortIcon>
                    <p-columnFilter type="text" field="fistName" display="menu" class="p-ml-auto"></p-columnFilter>
                </div>
            </th>
            <th pSortableColumn="lastName">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Apellido
                    <p-sortIcon field="lastName"></p-sortIcon>
                    <p-columnFilter type="text" field="lastName" display="menu" class="p-ml-auto"></p-columnFilter>
                </div>
            </th>
            <th pSortableColumn="mail">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Correo
                    <p-sortIcon field="mail"></p-sortIcon>
                    <p-columnFilter type="text" field="mail" display="menu" class="p-ml-auto"></p-columnFilter>
                </div>
            </th>
            <th pSortableColumn="creationDate">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Fecha de alta
                    <p-sortIcon field="creationDate"></p-sortIcon>
                    <p-columnFilter type="date" field="creationDate" display="menu" class="p-ml-auto"></p-columnFilter>
                </div>
            </th>
            <th pSortableColumn="phone">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Telefono
                    <p-sortIcon field="phone"></p-sortIcon>
                    <p-columnFilter type="text" field="phone" display="menu" class="p-ml-auto"></p-columnFilter>
                </div>
            </th>
            <th style="width: 8rem">Action</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr class="p-selectable-row">
            <td>
                {{user.id}}
            </td>
            <td>
                {{user.fistName}}
            </td>
            <td>
                {{user.lastName}}
            </td>
            <td>
               {{user.mail}}
            </td>
            <td>
                {{user.creationDate | date: 'MM/dd/yyyy'}}
            </td>
            <td>
                {{user.phone}}
            </td>
            <td>
              <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2"></button>
              <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" ></button>
          </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="8">No customers found.</td>
        </tr>
    </ng-template>
</p-table>
