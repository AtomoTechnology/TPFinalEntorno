<p-table #dt [value]="jcmlist" dataKey="id" styleClass="p-datatable-customers" [rowHover]="true"
    [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
    [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [filterDelay]="0" [globalFilterFields]="['idUser','idCompetition','applicantDate','state']">

    <ng-template pTemplate="caption">
        <div class="table-header">
          <div class="row">
            <div class="col-md-12 col-md-offset-2">

                <div class="card-body d-flex justify-content-between align-items-center">
                  <strong>Lista de jefe de catedra</strong>
                  <a href="jefedecatedra_materia/ActionJefeCatedra" class="btn btn-primary btn-sm">Nuevo jefe de catedra</a>
                </div>
            </div>
          </div>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="id">
            <div class="p-d-flex p-jc-between p-ai-center">
                Codigo
                <p-sortIcon field="id"></p-sortIcon>
            </div>
          </th>
            <th pSortableColumn="idUser">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Materia
                    <p-sortIcon field="idUser"></p-sortIcon>
                </div>
            </th>
            <th pSortableColumn="idCompetition">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Puesto
                    <p-sortIcon field="idCompetition"></p-sortIcon>
                </div>
            </th>
            <th>
                <div class="p-d-flex p-jc-between p-ai-center">
                    Action
                </div>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-jcm>
        <tr class="p-selectable-row">
            <td>
                {{jcm.id}}
            </td>
            <td>
                {{jcm.name}}
            </td>
            <td>
                {{jcm.position}}
            </td>
            <td>
                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2"  [routerLink]="['/jefedecatedra_materia/ActionJefeCatedra/'+ jcm.id]"></button>
                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="Delete(jcm.id)"></button>
          </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="8">No hay usuario.</td>
        </tr>
    </ng-template>
</p-table>
